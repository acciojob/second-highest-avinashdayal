<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>	
	<script>
		function secondHighest(arr) {
			// Convert all elements to numbers
			arr = arr.map(Number);

			// If array is empty or has only one element
			if (arr.length < 2) return -Infinity;

			let firstLargest = -Infinity;
			let secondLargest = -Infinity;

			for (let num of arr) {
				if (num > firstLargest) {
					secondLargest = firstLargest;
					firstLargest = num;
				} else if (num > secondLargest && num < firstLargest) {
					secondLargest = num;
				}
			}

			// If secondLargest not found (all elements same)
			if (secondLargest === -Infinity) return -Infinity;

			return secondLargest;
		}

		function Main() {
			let n = prompt("Enter the number of elements");
			let arr = [];
			for (let i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i + 1));
			}
			alert(secondHighest(arr));
		}

		Main();
	</script>
</body>
</html>
